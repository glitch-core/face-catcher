<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Click the Face Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <main id="main-container">
    <div id="bar">
      <div>
        <div id="counter" style="font-size: 100px;">00</div>
        <button id="dark">Dark</button>
      </div>

      <div>
        <img id="player-1" src="face.png" alt="face">
      </div>

      <div>
        <img id="player-2" src="face-2.png" alt="face">
      </div>
    </div>


    <div id="gameBox">
      <img id="target" src="face.png" alt="face">
    </div>
  </main>
</body>

</html>
